<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MUSACA</title>

    <link rel="stylesheet" href="/css/reset-css.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-musaca">
                <a class="navbar-brand nav-link-white" href="/">MUSACA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-start" id="navbarNav">
                    @if(User != null)
                    {
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active navbar-nav" href="/Products/All">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active navbar-nav" href="/Products/Create">Create Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active navbar-nav" href="/Receipts/All">All Receipts</a>
                        </li>
                    </ul>
                    }
                </div>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        @if(User == null)
                        {
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active navbar-nav" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active navbar-nav" href="/Users/Login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active navbar-nav" href="/Users/Register">Register</a>
                        </li>
                        }
                        @else
                        {
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active navbar-nav" href="/Users/Profile">@User.Username</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active navbar-nav" href="/Users/Logout">Logout</a>
                        </li>
                        }
                    </ul>
                </div>
            </nav>
        </header>
        <main class="mt-3">
            @RenderBody()
        </main>
        <footer>
            <div class="container-fluid bg-musaca">
                <div class="text-white p-2 text-center">
                    &copy; CopyRight Sanity Web Design Studios 2018. All rights reserved.
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
